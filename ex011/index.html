<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
         ou simplesmente diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="media/tea time.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->
    <audio>
        <source src="media/tea time.mp3" type="audio/mp3">
    </audio>
</body>
</html>
